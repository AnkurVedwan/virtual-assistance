<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

    <nav>

        <input type="range" min="0">
        <div class="song-info">
            <p class="song-name">name</p>
            <div class="player-button">
                <i class="fa-solid fa-backward-step" back-song></i>
                <i class="fa-regular fa-circle-play" master-play></i>
                <i class="fa-solid fa-forward-step" front-song></i>
            </div>
            <p class="time-show">00:00</p>
        </div>
        <div class="song-img">
            <img src="assets/covers/1.jpg" width="60" height="60" cover-motion class="song-cover">
